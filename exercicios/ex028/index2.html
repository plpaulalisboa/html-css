    <!--
    Align e Justify Items vem por padrão como Stretch (esticar), mas temos as opções Start, Center e End.
    Quando é a palavra Align é vertical (start: cola acima; center: fica no meio; end: cola embaixo)
    Quando é Justify é horizontal (start: cola para a esquerda; center: centralizar horiontalmente; end: cola para a direita)

    Align Content é a junção do align e justify items

    O Align Content tem o Start: cola em cima, Center: pega o conteúdo e centraliza, End: cola embaixo, Space-between: espaço entre eles, Space-evenly: reposiciona, os espaços acima, abaixo e entre eles vão ser exatamente os mesmos, Space-around: espaço ao redor/em volta.
    Justify-content tem o Start: cola do lado esquerdo, Center: pega o bloco e centraliza, End: pega o bloco e cola na direita, Space-between: pega o da esquerda e cola na esquerda e o da direita colar na direita,Space-evenly: pega todos os elementos e o espaço entre eles inclusive o perto da borda do container e vai ser exatamente o mesmo, Space-around: criar um espaço em volta dele e todos os elementos vão ter o mesmo espaço horizontal.
    -->
