<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades de container para Grids (parte 4)</title>
    <style>
        div.container1 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: repeat(3, auto); /* ao invés de usar auto auto auto podemos usar a função repeat e colocar a quantidade de vezes que será repetida*/
            grid-template-rows: repeat(3, 100px); /* ao invés de usar 100px 100px 100px podemos usar a função repeat e colocar a quantidade de vezes que será repetida*/
        }

        div.item1 {
            border: 3px solid red;
            padding: 5px;
        }

        div.container2 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* usando fração*/
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 100px;
        }

        div.item2 {
            border: 3px solid red;
            padding: 5px;
        }

        div.container3 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* usando fração*/
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 100px;
        }

        div.item3 {
            border: 3px solid red;
            padding: 5px;
        }

        div.container4 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* usando fração*/
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 100px;
        }

        div.item4 {
            border: 3px solid red;
            padding: 5px;
        }

        div.container5 {
            border: 3px solid blue;
            display: grid;
            grid-template-columns: 100px 20% repeat(2, 1fr); /* podemos misturar, no caso a fração será usado do valor que sobrar, ou seja, sempre que usar fração ele vai pegar o espaço que sobrou. Primeiro a medida fixa e porcentagem, depois de todas as medidas, calcule quanto sobrou, ai sim você vai dividir em frações.*/
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 100px;
        }

        div.item5 {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
        <div class="item1">D</div>
        <div class="item1">E</div>
        <div class="item1">F</div>
        <div class="item1">G</div>
    </div>
    <br>
    <div class="container2">
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
        <div class="item2">E</div>
        <div class="item2">F</div>
        <div class="item2">G</div>
    </div>
    <br>
    <div class="container3">
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>
        <div class="item3">D</div>
        <div class="item3">E</div>
        <div class="item3">F</div>
        <div class="item3">G</div>
    </div>
    <br>
    <div class="container4">
        <div class="item4">A</div>
        <div class="item4">B</div>
        <div class="item4">C</div>
        <div class="item4">D</div>
        <div class="item4">E</div>
        <div class="item4">F</div>
        <div class="item4">G</div>
    </div>
    <br>
    <div class="container5">
        <div class="item5">A</div>
        <div class="item5">B</div>
        <div class="item5">C</div>
        <div class="item5">D</div>
        <div class="item5">E</div>
        <div class="item5">F</div>
        <div class="item5">G</div>
    </div>
</body>
</html>
