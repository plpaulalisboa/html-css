<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica na HTML5</title> 
    <style>
        body {
            background: linear-gradient(to left, #3d4f71, #636e826a);
            color: black;
        }

        h1 {
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <p>O <strong>HTML5</strong> não se foca mais em forma, o HTML5 foca em semântica, ou seja, em significado. O CSS é estilo/forma.</p>
    <p>Eu moro na <address>Rua dos Indenpendentes, nº 564, São Paulo/SP</address></body></p>
</body>
</html>
