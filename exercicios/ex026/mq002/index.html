<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Media Features com CSS</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- Essas configurações aqui vão servir para todos os tipos de dispositivos. -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!-- Quando eu uso Media, eu posso informar media types e também media features. Media types não tem parenteses, os media features são indicados entre pareteses isoladamente, ou seja, se você tem 3 media features, você vai ter que ter 3 parenteses. -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo.</h1>
    <!-- Media Query é a mesma coisa que Media Type(é tipo de mídia) + Media Features (característica de mída).Existem várias características de telas, ou seja, existem telas diferentes. -->
</body>
</html>
