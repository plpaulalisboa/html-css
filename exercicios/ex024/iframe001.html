<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    <iframe src="https://cursoemvideo.com/" frameborder="0"></iframe>
    
    para aprender a programar</p>

    <!-- Serve para criar uma janela, é como se você criasse uma aba nova, mas ele fica dentro, ou seja, é uma nova instância do navegador. O iframe é um quadro na mesma linha. Vale lembrar que existem alguns sites que tem uma proteção para que o seu conteúdo não seja exibido dentro de iframes, por exemplo, o Google. -->

</body>
</html>
