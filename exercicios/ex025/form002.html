<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!-- Autocomplete = OFF é para não aparecer a sugestão para autocompletar na caixa. Geralmente essa opção está ON porque facilita a nossa vida na hora de preencher formulários. -->
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Insira o nome do usuário" autocomplete="username"> <!-- Required = campo obrigatório.
        Minlength = mínimo de 5 caracteres
        Maxlength = máximo 15 caracteres
        Size = tamanho da caixa (quantas letras vai mostrar por vez)
        Placeholder = vai uma "dica" dentro da caixa. 
        Autocomplete dentro de INPUT = Quando um formulário solicitar seu usuário o navegador vai sugerir os usuários mais comuns. -->
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="senha" id="isen" required minlength="8" maxlength="15" size="18" placeholder="Mínimo de 8 caracteres" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

    
</body>
</html>
