<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <style>
        body {
            background-color: rgba(150, 118, 180, 0.162);
        }

        h1 {
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em subpasta:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/219px-Javascript_badge.svg.png?20160504163251" alt="Logo JavaScript"> <!-- URL -->
    <hr>
</body>
</html>
