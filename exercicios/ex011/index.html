<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/logo_300x300.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/logo_700x700.png" type="image/png">
        <img src="imagens/logo_1000x1000.png" alt="Imagem flexível">
    </picture>
    <!-- Toma cuidado na ordem do source, ela tem que ser obedecida, caso contrário não funcionará -->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/On The Flip - The Grey Room _ Density & Time.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay loop> 
        <source src="midia/On The Flip - The Grey Room _ Density & Time.wav" type="audio/WAV">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.ogg" type="audio/ogg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
</body>
</html>
