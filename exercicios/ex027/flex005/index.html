<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Absoluta com Flexbox</title>
    <style>
       * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
       } 

       body {
        background-color: #004E89;
       }

       main {
        background-color: #1A659E;
        height: 100vh;
        width: 100vw;

        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
       }

       section {
        background-color: #9DB4C0;
        height: 200px;
        width: 200px;
       }

    </style>
</head>
<body>
    <h1>Centralização Absoluta com Flexbox</h1>
    <p>CSS Flexible Box Module</p>

    <main>
        <section>
            <h2>Tela de Login</h2>
        </section>
    </main>

    <!--

    Lembrando que para alinhar as coisas no eixo Principal nós usamos Main-Axis: justify-content. E para alinhar os elementos no eixo Transversal nós usamos o Cross-Axis: align-items.

    Vou pegar essas duas propriedades(Justify-content e Align-items) no container que eu quero que ele fique centralizado e vou colocar os dois com o valor "center".

    -->
</body>
</html>
